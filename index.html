  <script>
    // åŸå§‹é¡Œåº«ï¼ˆè«‹æ“´å¢è‡³100é¡Œï¼‰
    const originalQuestions = [

      { sentence: ["Sit", "down", "please"], translation: "è«‹åä¸‹ã€‚", image: "images/sit_down.png" },
      { sentence: ["Let's", "make", "a", "snowman"], translation: "æˆ‘å€‘ä¾†å †é›ªäººå§ã€‚", image: "images/snowman.png" },
      { sentence: ["May", "I", "go", "to", "the", "bathroom", "please"], translation: "è«‹å•æˆ‘å¯ä»¥å»æ´—æ‰‹é–“å—ï¼Ÿ", image: "images/go_bathroom.png" },
      { sentence: ["It's", "time", "to", "go", "home"], translation: "è©²å›å®¶äº†ã€‚", image: "images/go_home.png" },
      { sentence: ["Do", "you", "have", "a", "pet"], translation: "ä½ æœ‰é¤Šå¯µç‰©å—ï¼Ÿ", image: "images/pet.png" },
      { sentence: ["Yes", "I", "have", "a", "rabbit"], translation: "æ˜¯çš„ï¼Œæˆ‘é¤Šä¸€éš»å…”å­ã€‚", image: "images/rabbit.png" },
      { sentence: ["Let's", "go", "shopping"], translation: "æˆ‘å€‘å»é€›è¡—å§ã€‚", image: "images/shopping.png" },
      { sentence: ["Do", "you", "like", "music"], translation: "ä½ å–œæ­¡éŸ³æ¨‚å—ï¼Ÿ", image: "images/music.png" },
      { sentence: ["Can", "I", "drink", "some", "water", "please"], translation: "è«‹å•æˆ‘å¯ä»¥å–æ°´å—ï¼Ÿ", image: "images/drink_water.png" }
    ];

    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;

    const sentenceBox = document.getElementById('sentence-box');
    const wordBank = document.getElementById('word-bank');
    const result = document.getElementById('result');
    const translation = document.getElementById('translation');
    const counter = document.getElementById('question-counter');
    const image = document.getElementById('image');
    const scoreDisplay = document.getElementById('score-display');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createWordElement(word) {
      const span = document.createElement('span');
      span.className = 'word';
      span.textContent = word;
      span.draggable = true;

      span.addEventListener('dragstart', e => {
        span.classList.add('dragging');
        e.dataTransfer.setData('text/plain', word);
      });

      span.addEventListener('dragend', () => {
        span.classList.remove('dragging');
      });

      return span;
    }

    function handleDrop(e) {
      e.preventDefault();
      const dragging = document.querySelector('.word.dragging');
      if (dragging && !sentenceBox.contains(dragging)) {
        sentenceBox.appendChild(dragging);
      }
    }

    sentenceBox.addEventListener('dragover', e => e.preventDefault());
    sentenceBox.addEventListener('drop', handleDrop);

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      window.speechSynthesis.speak(utterance);
    }

    function loadQuestion(index) {
      if (index >= questions.length) {
        sentenceBox.innerHTML = '';
        wordBank.innerHTML = '';
        image.src = '';
        translation.textContent = '';
        counter.textContent = 'ğŸ‰ éŠæˆ²çµæŸ ğŸ‰';
        result.textContent = `ä½ ç¸½å…±ç­”å°äº† ${score} / ${questions.length} é¡Œï¼`;
        result.style.color = 'blue';
        return;
      }

      sentenceBox.innerHTML = '';
      wordBank.innerHTML = '';
      result.textContent = '';

      const question = questions[index];
      translation.textContent = question.translation;
      image.src = question.image || '';
      image.alt = question.translation;

      const words = [...question.sentence];
      shuffle(words);
      words.forEach(word => wordBank.appendChild(createWordElement(word)));

      counter.textContent = `ç¬¬ ${index + 1} é¡Œ / å…± ${questions.length} é¡Œ`;
      speak(question.sentence.join(' '));
    }

    function checkSentence() {
      const userSentence = Array.from(sentenceBox.children).map(el => el.textContent);
      const correct = questions[currentQuestionIndex].sentence;

      if (JSON.stringify(userSentence) === JSON.stringify(correct)) {
        result.textContent = 'ğŸ‰ ç­”å°äº†ï¼';
        result.style.color = 'green';
        score++;
        updateScore();
      } else {
        result.textContent = 'âŒ ç­”éŒ¯äº†ï¼Œè«‹å†è©¦ä¸€æ¬¡ã€‚';
        result.style.color = 'red';
      }
    }

    function loadNextQuestion() {
      currentQuestionIndex++;
      loadQuestion(currentQuestionIndex);
    }

    function updateScore() {
      scoreDisplay.textContent = `ç›®å‰ç­”å°é¡Œæ•¸ï¼š${score} é¡Œ`;
    }

    function startGame() {
      score = 0;
      currentQuestionIndex = 0;
      questions = [...originalQuestions];
      shuffle(questions);
      updateScore();
      loadQuestion(currentQuestionIndex);
    }
  </script>
